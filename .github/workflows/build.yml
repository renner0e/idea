name: Build packages in CI

on:
  merge_group:
  pull_request:

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Get changed files
    outputs:
      all_changed_files: ${{ steps.changed-package-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-package-files.outputs.any_changed }}
      containerfiles: ${{ steps.packages.outputs.containerfiles }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Check Just Syntax
        uses: ublue-os/just-action@205c35468e90e4973e79ca37597be9cf242a5760


      - name: Build all containerfiles
        run: |
          find . -name "*.Containerfile" | while read containerfile; do
            # Extract name from filename
            filename=$(basename "$containerfile")
            name="${filename%.Containerfile}"  # Remove suffix

            # Determine directory to use as build context
            dir=$(dirname "$containerfile")

            echo "ðŸ”¨ Building $name from $containerfile in $dir"

            podman build \
              -f "$containerfile" \
              -t "ghcr.io/${{ github.repository_owner }}/$name:latest" \
              "$dir"
          done


      - name: Generate Build Tags
        shell: bash
        run: |
          TAGS=$(just gen-build-tags | paste -sd "," -)
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "alias_tags=$(echo ${TAGS} | awk -F',' '{print $1}')" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${TAGS} | awk -F',' '{print $2}')" >> $GITHUB_OUTPUT
          echo "date=$(echo ${TAGS} | awk -F',' '{print $3}')" >> $GITHUB_OUTPUT

      # Build image using Buildah action
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ${{ needs.changed_files.outputs.containerfiles }}
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.sha_short }}
          oci: true

      # Workaround bug where capital letters in your GitHub username make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # Push the image to GHCR (Image Registry)
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        if: github.event_name != 'pull_request'
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

